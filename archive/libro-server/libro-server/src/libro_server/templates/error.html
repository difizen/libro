{% extends "page.html" %}

{% block site %}

<div class="error">
    {% block h1_error %}
    <h1>Error Page</h1>
    <h1>{{status_code}} : {{status_message}}</h1>
    {% endblock h1_error %}

    {% block error_detail %}
    {% if message %}
    <p>{% trans %}The error was:{% endtrans %}</p>
    <div class="traceback-wrapper">
    <pre class="traceback">{{message}}</pre>
    </div>
    {% endif %}
    {% endblock error_detail %}
</div>

{% endblock %}
